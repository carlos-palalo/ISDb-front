<div class="min-vh-100 d-flex custom-bg">
    <div class="card bg-transparent shadow col-12 col-sm-8 col-md-6 col-lg-4 mx-auto my-auto">
        <div class="card-header px-5 py-3 bg-dark text-white">
            <h1 class="m-2 text-center"><i class="fa fa-user-plus" aria-hidden="true"></i></h1>
        </div>
        <div class="card-body px-5 py-4 bg-white ">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group my-3">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="example: pedro"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" placeholder="example: email@gmail.com"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.pattern">Example: email@gmail.com</div>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="******"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.pattern">At least 1 number, 1 Uppercase letter, 1 Lowercase
                            letter and min 8 letters</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-warning mt-5 w-100">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
        <div class="card-footer d-flex px-5 py-3 bg-light">
            <div class="btn btn-dark" routerLink="/">
                <i class="fa fa-chevron-left me-3" aria-hidden="true"></i>Back
            </div>
            <div class="ms-auto btn btn-primary" routerLink="/login">
                Login <i class="fa fa-user-circle ms-3" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
